<div class="container">
    <h2>Méthode de Paiement</h2>
    <div class="payment-icons">
        <img src="/images/American Express.png" alt="American Express">
        <img src="/images/Paypal.png" alt="PayPal">
        <img src="/images/Visa.png" alt="Visa">
        <img src="/images/Mastercard.png" alt="MasterCard">
    </div>
    <form action="traitement" method="post">
        <label for="method">Méthode de Paiement</label>
        <select id="method" name="method">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="paypal">PayPal</option>
            <option value="amex">American Express</option>
        </select>

        <label for="cardName">Nom sur la Carte</label>
        <input type="text" id="cardName" name="cardName" required>

        <label for="cardNumber">Numéro de Carte</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="expiry">Expiration de Carte</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>

        <label for="cvv">Code de Carte</label>
        <input type="text" id="cvv" name="cvv" required>

        <h2>Adresse de Facturation</h2>

        <label for="country">Pays</label>
        <input type="text" id="country" name="country" required>

        <label for="address">Adresse</label>
        <input type="text" id="address" name="address" required>

        <label for="city">Ville</label>
        <input type="text" id="city" name="city" required>

        <label for="state">État</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Code Postal</label>
        <input type="text" id="zip" name="zip" required>

        <h2>Information de Contact</h2>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">Payer</button>
    </form>
</div>
